<ion-header>
  <ion-toolbar color="primary">
    <ion-title>S.E.R.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <h1>Completa el siguiente asjdnasda</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Asunto <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripcion <ion-text color="danger">*</ion-text></ion-label>
      <ion-textarea required formControlName="password" ></ion-textarea>
    </ion-item>
    <ion-button expand="full" color="primary" type="submit" [disabled]="loginForm.invalid">
      Siguiente
    </ion-button>
    <ion-button fill="clear" color="danger" expand="full" (click)="clearInput()">
      <ion-icon slot="start" name="trash"></ion-icon>
      Borrar
    </ion-button>
  </form>
</ion-content>
